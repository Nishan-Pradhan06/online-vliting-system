<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>जनता पोर्टल</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./home.css">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body>
        <div id="home">
            <div id="home-navbar">
                <div id="left-nav-container">
                    <a href="../dashboard/home.html"><h2>मतदान</h2></a>
                    <button><i class="ri-menu-line das-nav-menu"></i></button>
                </div>
                <div id="right-nav-container">
                    <div id="user">
                        <i class="ri-user-3-line das-nav-menu"></i>
                        <i class="ri-arrow-drop-down-line"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="../auth/login.html">Logout</a>
                        <a href="#">Change Password</a>
                    </div>
                </div>
            </div>
            <div id="das-body">
                <div id="left-body">
                    <div id="body-menu" class="das-left-nav">
                        <h4>Main Navigation</h4>
                        <ul id="left-menus">
                            <li><a href="./home.html">Dashboard</a></li>
                            <li><a href="./profile.html">My Profile</a></li>
                            <li><a href="./candidates.html">Candidates</a></li>
                            <li><a href="./vote-candidate.html">Vote
                                    Candidate</a></li>
                            <li><a href="./record.html">Election
                                    History</a></li>
                        </ul>
                    </div>
                </div>
                <div id="right-body">
                    <div id="body-menu">
                        <div class="form-container">
                            <h1 class="title">Registration Form</h1>
                            <div class="upload-section">
                                <label for="upload-photo">Upload Photo</label>
                                <input type="file" id="upload-photo">
                            </div>
                            <div class="upload-section">
                                <label for="upload-signature">Upload
                                    Signature</label>
                                <input type="file" id="upload-signature">
                            </div>
                            <div class="input-field">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name"
                                    name="first-name">
                            </div>
                            <div class="input-field">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" id="middle-name"
                                    name="middle-name">
                            </div>
                            <div class="input-field">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name"
                                    name="last-name">
                            </div>
                            <div class="input-field">
                                <label for="father-name">Father Name</label>
                                <input type="text" id="father-name"
                                    name="father-name">
                            </div>
                            <div class="input-field">
                                <label for="mother-name">Mother Name</label>
                                <input type="text" id="mother-name"
                                    name="mother-name">
                            </div>
                            <div class="input-field">
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" name="gender">
                            </div>
                            <div class="input-field">
                                <label for="marital-status">Marital
                                    Status</label>
                                <input type="text" id="marital-status"
                                    name="marital-status">
                            </div>
                            <div class="input-field">
                                <label for="date-of-birth">Date of Birth</label>
                                <input type="text" id="date-of-birth"
                                    name="date-of-birth">
                            </div>
                            <div class="input-field">
                                <label for="date-of-birth-nepali">Date of Birth
                                    (Nepali)</label>
                                <input type="text" id="date-of-birth-nepali"
                                    name="date-of-birth-nepali">
                            </div>
                            <button class="submit-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="foot-er">
                <p>Copyright &copy; 2024</p>
                <div class="footer-right">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>

        </footer>
    </body>
</html>
