<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>मतदान साइनअप</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./auth.css">
    </head>

    <body>
        <div class="main-container">
            <div class="signup">
                <div class="heading">
                    <h1>मतदान अनलाइन साइनअप</h1>
                    <hr>
                </div>
                <div class="input">
                    <form action="./login.html">
                        <h4>Voter Id</h4>
                        <input type="number" name="number" id="voting-id"
                            placeholder="Enter your voting number">
                        <h4>Full Name</h4>
                        <input type="name" name="name" id="user-name"
                            placeholder="Enter your full name">
                        <h4>Phone Number</h4>
                        <input type="tel" name="phone-num" id="user-num"
                            placeholder="Enter Phone Number">
                        <h4>Password</h4>
                        <input type="password" name="password"
                            id="user-password" placeholder="Create a new password ">
                        <div class="check-box-signup">
                            <input type="checkbox" name="check" id="check-box">
                            <p>I accept the <span><a href>Term and
                                        Conditions</a>&nbsp;&&nbsp;<a
                                        href>Privacy Policy</a></span></p>
                        </div>

                        <div class="signup-button">
                            <button type="submit">Sign Up</button>
                        </div>

                    </form>
                </div>
                <div class="buttom">
                    <hr>
                </div>

            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2024</p>
            <div class="footer-right">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </footer>
    </body>

</html>
